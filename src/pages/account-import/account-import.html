<ion-header>

  <ion-navbar>
    <ion-title>account-import</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-textarea [(ngModel)]="seed" type="text" placeholder="Mnemonic"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Signing password</ion-label>
    <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
  </ion-item>

  <button (click)="importAccount()" ion-button full>Import account</button>

</ion-content>
